<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Propiedades</title>
</head>
<body>
    <h1>Catálogo de Propiedades</h1>
    <div id="properties"></div>

    <script>
        async function fetchProperties() {
            const response = await fetch("https://api.easybroker.com/v1/properties?limit=5", {
                headers: {
                    "X-Authorization": "uvyru964fa0mwatr4auirtm005ssir"  // Reemplaza con tu API Key de EasyBroker
                }
            });
            const data = await response.json();
            const propertiesDiv = document.getElementById("properties");

            if (data.content.length > 0) {
                data.content.forEach(property => {
                    propertiesDiv.innerHTML += `
                        <div>
                            <h2>${property.title}</h2>
                            <p>${property.location}</p>
                            <p>Precio: ${property.operations[0].formatted_amount}</p>
                        </div>
                        <hr>
                    `;
                });
            } else {
                propertiesDiv.innerHTML = "<p>No hay propiedades disponibles.</p>";
            }
        }

        fetchProperties();
    </script>
</body>
</html>
